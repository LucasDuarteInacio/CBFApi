spring:
  data:
    mongodb:
      uri: mongodb://root:password@localhost:27017/cbf?authSource=admin
  kafka:
    client-id: cbf-client-id
    producer:
      topicName: eventsMatch
      group-id: eventsMatch
      bootstrap-servers: localhost:9092
      properties:
        security.protocol: PLAINTEXT
        sasl.mechanism:
        sasl.jaas.config:
        schema.registry.url:

    redis:
      host: localhost
      port: 6379
      ttl: 30000
auto:
  create:
    topics:
      enable: true
